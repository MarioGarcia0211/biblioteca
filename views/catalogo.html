<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <nav class="navbar encabezado sticky-top navbar-expand-lg shadow">
        <div class="container-fluid">
            <!-- Titulo del navbar -->
            <a class="navbar-brand mb-0 h1 titulo-navbar" href="../views/inicio.html">Librería mundo de libros</a>
            <!-- Final titulo del navbar -->

            <!-- Boton del menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Final boton del menu -->

            <!-- Menu offcanvas -->
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">

                <!-- Encabezado del offcanvas -->
                <div class="offcanvas-header shadow">
                    <!-- Titulo del menu -->
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <!-- Final titulo del menu -->

                    <!-- Boton salir del menu -->
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    <!-- Final boton salir del menu -->
                </div>
                <!-- Final encabezado del offcanvas -->

                <!-- Cuerpo del offcanvas -->
                <div class="offcanvas-body">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        <!-- inicio -->
                        <li class="nav-item centrar">
                            <a class="nav-link " aria-current="page" href="../views/inicio.html"><i
                                    class="bi bi-house-fill"></i> Inicio</a>
                        </li>

                        <!-- Sobre nosotros -->
                        <li class="nav-item centrar">
                            <a class="nav-link" aria-current="page" href="../views/nosotros.html"><i
                                    class="bi bi-people-fill"></i> Sobre nosostros</a>
                        </li>

                        <!-- Catalogo -->
                        <li class="nav-item centrar">
                            <a class="nav-link active" aria-current="page" href="../views/catalogo.html"><i
                                    class="bi bi-book-fill"></i> Catalogo</a>
                        </li>

                        <!-- Contacto -->
                        <li class="nav-item centrar">
                            <a class="nav-link" aria-current="page" href="contacto.html"><i
                                    class="bi bi-person-lines-fill"></i> Contacto</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page"><button onclick="cerrarSesion()"
                                    class="btn btn-warning"><i class="bi bi-box-arrow-right"></i> Cerrar
                                    sesión</button></a>
                        </li>
                    </ul>

                </div>
                <!-- Final cuerpo del offcanvas -->
            </div>
            <!-- Final menu offcanvas -->
        </div>
    </nav>

    <div class="contenedor">

        <nav class="navbar">
            <div class="container-fluid">
                <h2>Catálogo de libros</h2>

                <div class="d-flex row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="filtro-categorias" class="col-form-label">Filtrar por categoría: </label>
                    </div>

                    <div class="col-auto">
                        <select id="filtro-categorias" class="form-select">
                            <option value="todos">Todos</option>
                            <option value="Clásico">Clásico</option>
                            <option value="Romántico">Romántico</option>
                            <option value="Realismo mágico">Realismo mágico</option>
                            <option value="Histórico">Histórico</option>
                            <option value="Poesía">Poesía</option>
                            <option value="Ensayo">Ensayo</option>
                            <option value="Novela">Novela</option>
                        </select>
                    </div>
                </div>
            </div>
        </nav>

        <div id="catalogo" class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-4 g-4"></div>

        <!-- Modal para detalles del libro -->
        <div class="modal fade " id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable ">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="bookModalLabel">Detalles del libro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="text-center">
                            <img id="bookImage" src="" alt="Imagen del libro" class="img-fluid modal-image mb-3"
                                style="height: 250px; object-fit: cover;">
                        </div>
                        <!-- <h5 id="bookTitle"></h5> -->
                        <p><strong>Titulo:</strong> <span id="bookTitle"></span></p>
                        <p><strong>Precio:</strong> <span id="bookPrice"></span></p>
                        <p><strong>Categoría:</strong> <span id="bookCategory"></span></p>
                        <p><strong>Descripción:</strong></p>
                        <p id="bookDescription"></p>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para el carrito -->
        <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="carritoLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="carritoLabel">Carrito de Compras</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="listaCarrito" class="list-group"></ul>
                    </div>
                    <div class="modal-footer d-flex justify-content-between align-items-center">
                        <span id="totalCompra" class="total-text"></span>
                        <div>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-success" id="pagarButton">Pagar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="compraExitosaToast" class="toast align-items-center text-white bg-success" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        ¡Compra exitosa! Gracias por su compra.
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="text-center p-3">
            © 2024 Copyright: Mario García
        </div>
    </footer>


    <!-- Bootstrap JS -->
    <script src="../js/sesion.js"></script>
    <script src="../js/catalogo.js"></script>
</body>

</html>
