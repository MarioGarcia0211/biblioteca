<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="contenedor">
        <div class="login">
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <!-- Toast de error -->
                <div class="toast toastError text-bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">Mensaje de error</strong>
                        <small class="text-body-secondary">Ahora</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        Correo y/o contraseña incorrectas.
                    </div>
                </div>
            
                <!-- Toast de éxito -->
                <div class="toast toastSuccess text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">Bienvenido</strong>
                        <small class="text-body-secondary">Ahora</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        ¡Inicio de sesión exitoso!
                    </div>
                </div>
            </div>                     

            <h1 class="tituloLogin">Iniciar Sesión</h1>

            <form action="" method="post" class="formulario">

                <!-- Email -->
                <div class="form-group">
                    <label class="form-label">Correo Electrónico</label>
                    <input class="form-control" type="email" id="email" name="email" autocomplete="off">
                    <div class="invalid-feedback">Ingrese un correo válido.</div>
                </div>

                <!-- Contraseña -->
                <div class="form-group position-relative">
                    <label class="form-label">Contraseña</label>
                    <input class="form-control" type="password" id="password" name="password" autocomplete="off">

                    <div class="invalid-feedback" id="validationPasswordFeedback">
                        Debe ingresar una contraseña con mínimo 8 caracteres.
                    </div>
                </div>

                <!-- Boton -->
                <input type="submit" class="btn btn-warning w-100" value="Ingresar" id="botonEnviar" disabled>

            </form>

            <div class="footer-text text-center">¿Eres nuevo usuario?
                <a class="link" href="registro.html">Regístrate</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/index.js"></script>

</body>

</html>
